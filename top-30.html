<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
<style>
    body{
        margin: 0;
    }
    img {
        width: 100%;
    }
    a {
        text-decoration: none;
        color: #222;
    }
    .flex-container{
        display: flex;
        flex-flow: row wrap;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
    }
    .rest-card-mob{
        display: flex;
        flex-direction: column;
        max-width: 300px;
        box-shadow: 2px 2px 2px #434343;
        border: 1px solid #ccc;
    }
    .rest-card{
        display: flex;
        flex-direction: row;
        max-width: 600px;
        box-shadow: 2px 2px 2px #434343;
        border: 1px solid #ccc;
    }
    .rest-img-mob{
        width: 100%;
    }
    .rest-img{
        flex-basis: 50vw;
    }
    .rest-card h4, .rest-card-mob h4{
        font-family: 'Unify Sans', Tahoma, sans-serif;
        padding-left: 10px;
    }
    .rest-info{
        flex-basis: 50vw;
    }
    .rest-text{
        padding: 10px;
        font-size: 15px;
        font-family: 'Unify Sans', Tahoma, sans-serif;
        color: rgb(145, 145, 145);
    }
    .rest-text a{
        color: #A46583;
    }
    .rest-filters{
        display: flex;
        flex-direction: row;
        padding: 10px 0;
    }
    .rest-item{
        font-family: 'Unify Sans', Tahoma, sans-serif;
        flex-basis: 30vw;
        padding: 0 10px;
    }
    .label-1{
        color: #8A32A3;
    }
</style>

<div class="flex-container">
    <div class="rest-card-mob">
        <div class="rest-img-mob">

        </div>
        <h4 class="rest-name">Sandford</h4>
        <div class="rest-text">
            Dishes can be fleeting, because Sanford serves a seasonal menu and has, long before it was cool.
            <a href="">Read more &rarr;</a>
        </div>
        <div class="rest-filters">
            <div class="rest-item"><span class="label-1">type</span></div>
            <div class="rest-item"><i class="fas fa-map-marker"></i> local</div>
            <div class="rest-item"><i class="fas fa-dollar-sign"></i><i class="fas fa-dollar-sign"></i></div>
        </div>
    </div>
</div>

        </div>

            <div class="rest-filters">
                <div class="rest-item"><span class="label-1">type</span></div>

            </div>
        </div>
    </div>
</div>
